<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Change-Tab</title>
</head>
<body>
   <h1>Hello World!</h1>
   <div class="container">
      <div id="tab">
         <div class="tab-content">
            <div class="tab-input">
               <input type="number" placeholder="Enter tab index">
               <button>Change Tab</button>
            </div>
            <div class="tab-name">
               <p class="active">Positive</p>
               <p>Negative</p>
               <p>Neutral</p>
            </div>
            <div class="tab-comment">
               <p>Positive content</p>
            </div>
         </div>
      </div>
   </div>


   <script src="script.js"></script>
</body>
</html>
